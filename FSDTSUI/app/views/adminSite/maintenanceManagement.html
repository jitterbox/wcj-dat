<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12 panel-col">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- START CUSTOM CODE -->
                        <div class="block">
                            <!-- START waiting window  -->
                            <div class="container-popup" ng-show="showSpin">
                                <div class="popup">
                                    <img src="styles/images/spinImage.gif" />
                                </div>
                            </div>
                            <!-- END waiting window  -->
                            <form class="form-horizontal" kendo-validator="validator" ng-submit="onSubmit($event)">
                            <!-- START confirm window  -->
                            <confirm-window option="confirmWindowOption" action-handler="confirmActionHandler(actionType,isConfirmed)"></confirm-window>
                            <!-- END confirm window  -->
                            <!-- START error window  -->
                            <error-window option="errorWindowOption"></error-window>
                            <!-- END error window  -->
                            <h5>
                                Maintain Common Programs Groupings</h5>
                            <div class="form-group">
                                <label class="col-md-3 control-label required" for="CommonProgramGroupings">
                                    Common Programs Groupings
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" ng-model="maintenanceInfo.commonProgramGroupings"
                                        name="CommonProgramGroupings" pattern=".{1,100}" required data-required-msg="Please enter Common Program Groupings."
                                        validationmessage="Common Program Groupings should be less than 100 characters." />
                                </div>
                            </div>
                            <div class="btn-group pull-right col-md-11">
                                <div class="col-md-1">
                                    &nbsp;</div>
                                <div ng-if="showAddButton" class="col-md-9">
                                    <button type="submit" class="btn btn-primary">
                                        Add
                                    </button>
                                </div>
                                <div ng-if="!showAddButton" class="col-md-9">
                                    <button type="submit" class="btn btn-primary">
                                        Edit
                                    </button>
                                    <button type="button" class="btn btn-primary" ng-click="onCancel()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-1">
                                </div>
                            </div>
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                            <table class="table datatable_simple table-bordered tableStyle">
                                <thead>
                                    <tr>
                                        <th>
                                            Program Name
                                        </th>
                                        <th style="text-align: center;">
                                            Actions
                                        </th>
                                        <th>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="maintenance in maintenanceList">
                                        <td>
                                            {{maintenance.commonProgramGroupings}}
                                        </td>
                                        <td style="text-align: center;">
                                            <a ng-click="onActionClick(maintenance)" style="cursor: pointer;">Edit</a>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary" ng-click="onDelete(maintenance)">
                                                Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            </form>
                        </div>
                    </div>
                    <!-- END CUSTOM CODE -->
                </div>
            </div>
        </div>
    </div>
</div>
