                                <form class="form-horizontal">
                                    <!-- START confirm window  -->
                                    <confirm-window option="confirmWindowOption" action-handler="confirmActionHandler(actionType,isConfirmed)"></confirm-window>
                                <!-- END conform window  -->
                                    Add Participating Organizations
                                    <div class="form-group">
                                    <label class="col-md-2 control-label">Organizations</label>
                                    <div class="col-md-3">
                                        <select ng-model="participantInfo.selectedOrganization" ng-change="onOrganizationSelect()"
                                            ng-options="obj as obj.name for obj in organizationDDLList">
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">Formats</label>
                                    <div class="col-md-3">
                                        <select ng-model="participantInfo.format" ng-change="onFormatSelect(participantInfo.format)" ng-options="format for format in COMMON_FORMATS" class="form-control select dropdown">
                                            <option value="" disabled selected>Select a format</option>
                                        </select>
                                    </div>
                                    <label class="col-md-2 control-label">Tracking Items</label>
                                    <div class="col-md-3">
                                        <select ng-model="participantInfo.selectedTrackingItem" ng-options="obj as obj.name for obj in trackingItemDDLList" class="form-control select dropdown">
                                            <option value="" disabled selected>Select an item to include in this project</option>
                                        </select>
                                    </div>
                                    <div class="btn-group pull-right col-md-8">
                                    <button type="button" class="btn btn-primary" ng-click="onSubmit()" >
                                        Add to Project
                                    </button>
                                   
                                    <label ng-hide="isEmptyProjectOrganization === true" class="col-md-2 control-label">Organizations</label>

                                       <tbody>
                                          <tr >
                                            <td colspan="3"> {{organizationName}}</td>
                                          </tr>
                                          <tr>
                                            <td>Name</td> <td>Format</td> <td> </td>
                                          </tr>
                                         <tr data-ng-repeat="Obj in projectOrganization">
                                            <td>{{ Obj.name }}</td>
                                            <td>{{ Obj.format }}</td>
                                            <td>
                                              <button type="button" class="btn btn-primary" ng-click="onDelete(Obj)" >Delete</button>
                                            </td>
                                         </tr>
                                       </tbody>
                                      </table>
