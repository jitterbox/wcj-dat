<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12 panel-col">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- START CUSTOM CODE -->
                        <div class="block">
                            <form class="form-horizontal" name="measureForm" action="">
                               <div class="btn-group pull-right col-md-10">
                                    <button type="button" class="btn btn-primary" ng-click="onCancel()">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary" ng-click="onSubmit()">
                                        Submit
                                    </button>
                                    <div class="col-md-1"></div>
                                    <!-- Edited informations is only for edit operation-->
                                    <div ng-if="actionType === OPERATION_TYPE.EDIT" class="btnrightside">
                                        <label class="control-label editedName">
                                            Last edited: {{courseInfo.editedOn | date:'MM/dd/yyyy'}}
                                        </label>
                                        <label class="control-label editedName">
                                            Last edited by: {{courseInfo.editedBy}}
                                        </label>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <!-- END CUSTOM CODE -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
