<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12 panel-col">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- START CUSTOM CODE -->
                        <div class="block">
                            <!-- START waiting window  -->
                             <div class="container-popup" ng-show="showSpin" >
                                    <div class="popup">
                                        <img src="styles/images/spinImage.gif"/>
                                    </div>
                             </div>
                            <!-- END waiting window  -->
                            <form class="form-horizontal" kendo-validator="validator" ng-submit="onSubmit($event)">
                                <!-- START confirm window  -->
                                    <confirm-window option="confirmWindowOption" action-handler="confirmActionHandler(actionType,isConfirmed)"></confirm-window>
                                <!-- END conform window  -->
                                <div class="form-group">
                                    <label class="col-md-2 control-label required" for="Course Name">
                                        Course Name
                                    </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" ng-model="courseInfo.name" name="Course Name" 
                                            pattern=".{1,100}" required data-required-msg="Please enter course name." 
                                            validationMessage="Course name should be less than 100 characters."/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label required" for="Course Description">
                                        Course Description
                                    </label>
                                    <div class="col-md-6">
                                        <textarea type="text" rows="5" class="form-control" ng-model="courseInfo.description" 
                                        name="Course Description"  pattern=".{1,500}"  required  data-required-msg="Please enter course description." 
                                        validationMessage="Course description should be less than 500 characters."></textarea>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        Status
                                    </label>
                                    <div class="col-md-8">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" class="iradio" name="iradio" ng-model="courseInfo.status" value="Active" />
                                                Active
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" class="iradio" name="iradio" ng-model="courseInfo.status" value="Inactive" />
                                                Inactive (If Organization will no longer participate in any Projects)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group pull-right col-md-10">
                                    <button type="button" class="btn btn-primary" ng-click="onCancel()">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                    <div class="col-md-1"></div>
                                    <!-- Edited informations is only for edit operation-->
                                    <div ng-if="actionType === OPERATION_TYPE.EDIT">
                                        <label class="control-label editedName">
                                            <label class="normaltext">Last edited:</label> {{courseInfo.editedOn | date:'MM/dd/yyyy'}}
                                        </label>
                                        <label class="control-label editedName">
                                            <label class="normaltext">Last edited by:</label> {{courseInfo.editedBy}}
                                        </label>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <!-- END CUSTOM CODE -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
