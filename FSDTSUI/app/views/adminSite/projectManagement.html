<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12 panel-col">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="block">
                             <!-- START waiting window  -->
                             <div class="container-popup" ng-show="showSpin" >
                                    <div class="popup">
                                        <img src="styles/images/spinImage.gif"/>
                                    </div>
                             </div>
                            <!-- END waiting window  -->
                        <a href="#project/1" style=" float: right; margin: 7px 5px;">Add New Project</a>
                        <custom-grid  
                            grid-data="projectList" 
                            cols="columnDefs"
                            selected-items="selectedItems"
                            custom-options="gridOptions"
                            papulate-grid="papulateGrid"
                            action-handler="onActionClick(actionObject)">
                        </custom-grid>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
