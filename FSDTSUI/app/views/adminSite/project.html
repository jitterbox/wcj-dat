<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="block">
                        <!-- START waiting window  -->
                        <div class="container-popup" ng-show="showSpin">
                            <div class="popup">
                                <img src="styles/images/spinImage.gif" />
                            </div>
                        </div>
                        <!-- END waiting window  -->
                        <form class="form-horizontal" kendo-validator="validator" ng-submit="onSubmit($event)">
                            <!-- START confirm window  -->
                            <confirm-window option="confirmWindowOption" action-handler="confirmActionHandler(actionType,isConfirmed)"></confirm-window>
                            <!-- END conform window  -->
                            <div class="form-group">
                                <label class="col-md-2 control-label required" for="Project Name">
                                    Project Name
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" ng-model="projectInfo.name" name="Project Name"
                                           pattern=".{1,100}" required data-required-msg="Please enter project name."
                                           validationmessage="Project description should be less than 100 characters." />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label required" for="Project Description">
                                    Project Description
                                </label>
                                <div class="col-md-6">
                                    <textarea type="text" rows="5" class="form-control" ng-model="projectInfo.description" name="Project Description"
                                              pattern=".{1,500}" required data-required-msg="Please enter project description."
                                              validationmessage="Project description should be less than 500 characters."></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    Sponsor
                                </label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" ng-model="projectInfo.sponcer" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label required" for="Start Year">Start Year</label>
                                <div class="col-md-2">
                                    <select ng-model="projectInfo.startYear" ng-options="year for year in yearList" class="form-control select dropdown"
                                            name="Start Year" required ng-change="validateYear(projectInfo.startYear,projectInfo.endYear)"></select>
                                    <span class="" data-for="Start Year " role="alert" ng-show="!isValidYear"><span class="k-icon k-warning"> </span>Start year should not be greater than end year</span>
                                    <!--<span class="caret caretStyle"></span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label required" for="End Year">End Year</label>
                                <div class="col-md-2">
                                    <select ng-model="projectInfo.endYear" ng-options="year for year in yearList" class="form-control select dropdown"
                                            name="End Year" required ng-change="validateYear(projectInfo.startYear,projectInfo.endYear)"></select>
                                    <!--<span class="caret caretStyle"></span>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    Status
                                </label>
                                <div class="col-md-8">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" class="iradio" name="iradio" ng-model="projectInfo.status" value="Active" />Active
                                        </label>
                                    </div>

                                    <div class="radio">
                                        <label>
                                            <input type="radio" class="iradio" name="iradio" ng-model="projectInfo.status" value="Inactive" />
                                            Inactive (If Project will no longer show up in the system)
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group pull-right col-md-8">
                                <button type="button" class="btn btn-primary" ng-click="onCancel()">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                                <div class="col-md-1"></div>
                                <div ng-if="actionType===OPERATION_TYPE.EDIT">
                                    <label class="control-label editedName">
                                        <label class="normaltext">Last edited:</label> {{projectInfo.editedOn | date:'MM/dd/yyyy'}}
                                    </label>
                                    <label class="control-label editedName">
                                        <label class="normaltext">Last edited by:</label> {{projectInfo.editedBy}}
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
