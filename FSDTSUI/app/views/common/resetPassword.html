<div class="row">
    <div class="col-md-12">
        <div class="login-container">
            <div class="login-box animated fadeInDown">
                <!--<div class="login-logo"></div>-->
                <div class="login-body" style="position: relative;">
                    <!-- START waiting window  -->
                      <div class="container-popup" ng-show="showSpin" >
                           <div class="popup">
                              <img src="styles/images/spinImage.gif"/>
                           </div>
                       </div>
                      <!-- END waiting window  -->
                    <div class="login-title">
                        Reset password</div>
                    <form class="form-horizontal" kendo-validator="validator" ng-submit="onSubmitRestPassword($event)">
                    <div class="form-group">
                        <div class="col-md-12 required" for="Password">
                            <input type="text" ng-model="resetPassword.newPassword" placeholder="Enter new password" class="form-control"  name="Password"
                                required data-required-msg="Please enter Passrod.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block"  type="submit" value="submit">Submit</button>
                        </div>
                        <span class="error-msg" ng-show="resetPassword.showMessage"> {{resetPassword.message}}</span>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
