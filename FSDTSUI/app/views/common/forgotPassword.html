<div class="row">
    <div class="col-md-12">
        <div class="login-container">
            <div class="login-box animated fadeInDown">
                <!--<div class="login-logo"></div>-->
                <div class="login-body" style="position: relative;">
                    <!-- START waiting window  -->
                      <div class="container-popup" ng-show="showSpin" >
                           <div class="popup">
                              <img src="styles/images/spinImage.gif"/>
                           </div>
                       </div>
                      <!-- END waiting window  -->
                    <div class="login-title">
                        Forgot password</div>
                    <form class="form-horizontal" kendo-validator="validator" ng-submit="onSubmitForgotPassword($event)">
                    <div class="form-group">
                        <div class="col-md-12 required" for="emailId">
                            <input type="text" ng-model="forgotPassword.emailId" placeholder="Email Id" class="form-control" name="emailId"
                                required data-required-msg="Please enter email id." >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 required" for="FirstName">
                            <input type="text" ng-model="forgotPassword.firstName" placeholder="First Name" class="form-control"  name="FirstName"
                                required data-required-msg="Please enter first name.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 required" for="captcha">
                            Type the characters you see in the picture<br/>
                            <span id="txtCaptcha" >{{forgotPassword.captcha}}</span><input type="button" id="btnrefresh" value="Refresh" ng-click="refreshCaptcha();" />                            <input type="text" ng-model="forgotPassword.rewriteCaptcha" placeholder="Enter captch code" class="form-control"  name="captcha"
                                required data-required-msg="Please enter captcha.">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6"  style="float: right;">
                            <button class="btn btn-info btn-block"  type="submit" value="submit">Submit</button>
                        </div>
                        <span class="error-msg" ng-show="forgotPassword.hasError"> {{forgotPassword.errorMessage}}</span>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
